        <div class="form-group">
        <hr>
          <label for="exampleFormControlInput1"><strong>Correo Electronico</strong> </label>

                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="date" class="col-sm-1 col-form-label"><strong>Salida</strong></label>

                    <input type="date" name="salida" class="form-control"  id="exampleFormControlInput1" required>                        
                </div>
            </div>
        </div>                  
        <br>

        <!-- numero de huespedes -->

            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
